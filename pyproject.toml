[project]
name = "nomix"
version = "2.1.3"
description = "Renames files in powerful ways"
authors = [
    {name = "Steve Scholnick",email = "scholnicks@gmail.com"}
]
readme = "README.md"
license="MIT"
license-files=["LICENSE"]
requires-python = ">=3.13"
dependencies = [
    "docopt-ng (>=0.9.0,<0.10.0)"
]

[project.urls]
repository="https://github.com/scholnicks/nomix"

[tool.poetry]
packages = [{include = "nomix", from = "src"}]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
nomix = "nomix.__main__:main"
